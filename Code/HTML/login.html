<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica Neue:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="loginpage">
      <header class="navbar-background-parent">
        <div class="navbar-background">
          <b class="art-club">
            <p class="art">Art</p>
            <p class="club">Club.</p>
          </b>
          <b class="home">Home.</b>
        </div>
        <div class="navbar-background1"></div>
        <div class="about-us-wrapper">
          <b class="about-us">About Us.</b>
        </div>
        <div class="events-wrapper">
          <b class="events">Events.</b>
        </div>
        <div class="gallery-wrapper">
          <b class="gallery">Gallery.</b>
        </div>
        <div class="password-input">
          <div class="frame-parent">
            <div class="about-us-events-wrapper">
              <div class="about-us-events"></div>
            </div>
            <div class="log-in-button-wrapper">
              <div class="log-in-button">
                <div class="instagram-linkedin"></div>
                <div class="instagram-linkedin1"></div>
                <b class="contact">Contact.</b>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="create-have-questions-ge-wrapper">
        <form class="create-have-questions-ge">
          <div class="frame-group">
            <div class="login-for-admins-wrapper">
              <h2 class="login-for-admins">Login for Admins.</h2>
            </div>
            <div class="username">Username:</div>
            <div class="email-input"></div>
            <div class="password">Password:</div>
          </div>
          <div class="password-input-wrapper">
            <div class="password-input1"></div>
          </div>
          <div class="create-have-questions-ge-inner">
            <button class="log-in-wrapper">
              <div class="log-in">Log In</div>
            </button>
          </div>
        </form>
      </section>
      <footer class="footer-background-parent">
        <div class="footer-background"></div>
        <div class="frame-wrapper">
          <div class="art-club-parent">
            <b class="art-club1">
              <p class="art1">Art</p>
              <p class="club1">Club.</p>
            </b>
            <div class="copyright">© 2023 — 2024</div>
          </div>
        </div>
        <div class="materials-a-space-create-ha-wrapper">
          <div class="materials-a-space-container">
            <p class="materials-a-space-create">
              <b>Materials, a Space, Create.</b>
            </p>
            <p class="have-any-questions">Have any questions?</p>
            <p class="get-in-contact">Get in contact with us now.</p>
          </div>
        </div>
        <div class="divider-wrapper">
          <img
            class="divider-icon"
            loading="lazy"
            alt=""
            src="./public/divider.svg"
          />
        </div>
        <div class="instagram-wrapper">
          <div class="instagram">Instagram.</div>
        </div>
        <div class="linkedin-wrapper">
          <div class="linkedin">LinkedIn.</div>
        </div>
        <div class="admin-wrapper">
          <div class="admin">Admin.</div>
        </div>
      </footer>
    </div>
  </body>
</html>
